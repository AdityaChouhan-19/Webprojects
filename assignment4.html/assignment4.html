<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIT-Continuing Education </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="banner.css">
    
</head>

<body>
    <link href="Page2.html">

    <div id="content">
    
        <a href="https://www.mit.edu/">
            <div class="img"></div>
        </a>

        <h1 id="head">Continuing Education Form</h1>
        
        <form action="Page2.html">

            <div id="form">
                <fieldset>
        
                    <!--<legend id="legend">General Information</legend>-->
                    <br>
                    <label for="studentName">Student Name: </label>
                    <input id="studentName" type="text" placeholder="Aditya Chouhan">
                    <br>
                    <br>
                    <label for="email">Email Address:</label>
                    <input id="email" type="email" placeholder="abc@gamil.com" required>
                    <br>
                    <br>
                    <label for="courseName">Course Name:</label>
                    <input id="courseName" type="text" placeholder="Software Engineering">
                    <br>
                    <br>
                    <label for="semester">Semester:</label>
                    <input id="semester" type="text" placeholder="Fall/Winter/Summer">
                    <br>
                    <br>
                    <label for="Year">Year:</label>
                    <input id="Year" type="number">
                    <br>
                    <br>
                    <label for="instructor">Instructor:</label>
                    <input id="instructor" type="text">
                    <br>
                    <br>
                    
                    <button class="button">Next</button>
                    
                </fieldset>
            </div>

        </form>

        <div id="copy">
            <small><i>&copy; Massachusetts Institute of Technology, 77 Massachusetts Ave, Cambridge, MA 02139, USA</i></small>
        </div>

    </div>

</body>
</html>
