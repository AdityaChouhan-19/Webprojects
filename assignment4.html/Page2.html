<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Review</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="banner.css">


</head>
<body>
    <div id="content">

        <link href="Page3.html">

        <a href="https://www.mit.edu/">
            <div class="img"></div>
        </a>

        <form action="Page3.html">

            <h1 id="head">Course Feedback</h1>

            <div class="form">
                <ul id=ul>
                    <fieldset class="fieldset">

                        <br>
                        <li id="text">
                            <label for="courseExpectation">How much this course meet your expectation?</label>
                        </li>
                        <ul class="ul">
                            <li><input type="radio" name="courseExpectationRadioButton" value="0">Not Satisfactory</li>
                            <li><input type="radio" name="courseExpectationRadioButton" value="1">Fair</li>
                            <li><input type="radio" name="courseExpectationRadioButton" value="2">Good</li>
                            <li><input type="radio" name="courseExpectationRadioButton" value="3">Excellent</li>
                        </ul>

                        <li id="text">
                            <label for="courseMaterial">How would you rate the course material?</label>
                        </li>
                        <ul class="ul">
                            <li><input type="radio" name="courseMaterialRadioButton" value="0">Not Satisfactory</li>
                            <li><input type="radio" name="courseMaterialRadioButton" value="1">Fair</li>
                            <li><input type="radio" name="courseMaterialRadioButton" value="2">Good</li>
                            <li><input type="radio" name="courseMaterialRadioButton" value="3">Excellent</li>
                        </ul>

                        <li id="text">
                            <label for="courseOverall">How would you rate the course overall?</label>
                        </li>
                        <ul class="ul">
                            <li><input type="radio" name="courseOverallRadioButton" value="0">Not Satisfactory</li>
                            <li><input type="radio" name="courseOverallRadioButton" value="1">Fair</li>
                            <li><input type="radio" name="courseOverallRadioButton" value="2">Good</li>
                            <li><input type="radio" name="courseOverallRadioButton" value="3">Excellent</li>
                        </ul>

                        <button class="button">Next</button>
                        
            
                    </fieldset>
                </ul>

            </div>
    
        </form>

        <div id="copy">
            <small><i>&copy; Massachusetts Institute of Technology, 77 Massachusetts Ave, Cambridge, MA 02139, USA</i></small>
        </div>

    </div>
    
</body>
</html>
