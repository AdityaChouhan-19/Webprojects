<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RATE US</title>
    <link rel="stylesheet" href="commentform.css">
    <link rel="stylesheet" href="term_project.css">
    <link rel="stylesheet" href="roots.css">
</head>

<body id="body">
    <header id="head">
        <a href="term_project.html">
            <div id="logo"></div>
        </a>
    </header>

    <div class="form">
        <ul id="ul">
            <form action="rateusmessage.html">
                <fieldset class="fieldset">
                    <div id="label">
                        <h1>RATE US</h1>
                        <br>
                        <br>
                        <label for="firstName">First Name: </label>
                        <input type="text">
                        <br>
                        <br>
                        <label for="lastName">Last Name: </label>
                        <input type="text">
                        <br>
                        <br>
                        <label for="phone">Phone: </label>
                        <input type="number">
                        <br>
                        <br>
                        <label for="email">Email: </label>
                        <input type="email" name="email">
                        <br>
                        <br>
                    </div>
                    <li id="text">
                        <label for="messageOne">What is the best thing about the threater?</label>
                    </li>
                    <br>
                    <textarea name="messageOne" cols="30" rows="10"
                        placeholder="Your favourite things about the course?">
                    </textarea>
                    <br>
                    <br>
                    <li id="text">
                        <label for="messageTwo">How can we improve the threater?</label>
                    </li>
                    <br>
                    <textarea name="messageTwo" cols="30" rows="10"
                        placeholder="Your favourite things about the course?">
                    </textarea>
                    <br>
                    <button class="button">Submit</button>
                </fieldset>
            </form>
        </ul>
    </div>

    <footer>
        <div id="footer">
            <ul>
                <li><a href="">CONTACT US</a></li>
                <li>
                    <div id="footerImage"></div>
                </li>
                <li><a href="commentform.html">REVIEW US</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
